<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopify Analytics â€” Product Mix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; color: #111; }
    .row { display: flex; flex-wrap: wrap; gap: 12px; align-items: center; margin-bottom: 12px; }
    .pill { background: #eef2ff; border: 1px solid #c7d2fe; padding: 6px 10px; border-radius: 999px; font-size: 12px; color: #3730a3; }
    label { font-size: 14px; color: #374151; }
    input, select, button { font-size: 14px; padding: 6px 8px; }
    button { background: #111827; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button.secondary { background: #e5e7eb; color: #111827; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    #plot { width: 100%; height: 520px; border: 1px solid #e5e7eb; border-radius: 10px; }
    #status { font-size: 13px; color: #6b7280; }
    .filters-card { border: 1px solid #e5e7eb; border-radius: 10px; padding: 12px; margin-top: 8px; }
    .filter-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
    .chips { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 6px 10px; max-height: 180px; overflow: auto; }
    .chip { display: flex; gap: 8px; align-items: center; font-size: 13px; }
    .hide { display: none; }
  </style>
</head>
<body>
  <div class="row">
    <div class="pill">Shop: <span id="shop-pill"></span></div>
  </div>

  <div class="row">
    <label>Start
      <input type="date" id="start" />
    </label>
    <label>End
      <input type="date" id="end" />
    </label>

    <label>Group by
      <select id="groupBy">
        <option value="product_type" selected>product_type</option>
        <option value="product">product</option>
        <option value="sku">sku</option>
      </select>
    </label>

    <label>Metric
      <select id="metric">
        <option value="units" selected>Units</option>
        <option value="sales">Sales ($)</option>
      </select>
    </label>

    <label>Chart
      <select id="chartType">
        <option value="line">Line</option>
        <option value="bar">Stacked Bar</option>
      </select>
    </label>

    <label>
      <input type="checkbox" id="showOrders" />
      Show Orders line
    </label>

    <button id="btnLoadSales">Load Sales</button>
  </div>

  <!-- Product type filters -->
  <div id="typeFilters" class="filters-card hide">
    <div class="filter-header">
      <strong>Include Product Types</strong>
      <div>
        <button id="btnAll" class="secondary" type="button">Select all</button>
        <button id="btnNone" class="secondary" type="button">None</button>
      </div>
    </div>
    <div id="typeChips" class="chips"></div>
  </div>

  <div id="plot"></div>

  <div class="row">
    <div id="status">Ready.</div>
  </div>

  <script src="/static/ui/dashboard.js"></script>
</body>
</html>
